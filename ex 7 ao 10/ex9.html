<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Document</title></head><body>    <h1>Lista de Alunos</h1>    <label for="name">Nome do Aluno:</label>    <input type="text" id="name">    <label for="age">Idade do Aluno:</label>    <input type="number" id="age">    <button onclick="addStudent()">Adicionar Aluno</button>    <h2>Lista de Alunos:</h2>    <ul id="studentList"></ul>    <script>        const names = [];        const ages = [];        function addStudent() {            const nameInput = document.getElementById("name");            const ageInput = document.getElementById("age");            const nameValue = nameInput.value;            const ageValue = parseInt(ageInput.value);            if (nameValue && !isNaN(ageValue)) {                names.push(nameValue);                ages.push(ageValue);                nameInput.value = "";                ageInput.value = "";                updateStudentList();            }        }        function updateStudentList() {            const studentList = document.getElementById("studentList");            studentList.innerHTML = "";            for (let i = 0; i < names.length; i++) {                const li = document.createElement("li");                li.textContent = `${names[i]} - Idade: ${ages[i]} anos`;                studentList.appendChild(li);            }        }    </script></body></html>
