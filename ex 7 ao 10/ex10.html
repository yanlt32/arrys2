<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Document</title></head><body>    <h1>Minha Playlist</h1>    <label for="song">Nome da Música:</label>    <input type="text" id="song">    <button onclick="addSong()">Adicionar Música</button>    <h2>Playlist:</h2>    <ul id="playlist"></ul>    <script>        const songs = [];        function addSong() {            const songInput = document.getElementById("song");            const songName = songInput.value;            if (songName) {                songs.push(songName);                songInput.value = "";                updatePlaylist();            }        }        function updatePlaylist() {            const playlist = document.getElementById("playlist");            playlist.innerHTML = "";            songs.forEach(song => {                const li = document.createElement("li");                li.textContent = song;                playlist.appendChild(li);            });        }    </script></body></html>
