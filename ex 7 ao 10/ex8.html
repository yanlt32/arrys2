<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Document</title></head><body>    <h1>Previsão Semanal de Temperatura</h1><h2>Temperaturas da Semana:</h2><ul id="temperatureList"></ul><script>  const daysOfWeek = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];  const temperatures = [25, 27, 26, 28, 29, 24, 23]; // Exemplo de temperaturas  function displayTemperatures() {    const temperatureList = document.getElementById("temperatureList");    temperatureList.innerHTML = "";    for (let i = 0; i < daysOfWeek.length; i++) {      const li = document.createElement("li");      li.textContent = `${daysOfWeek[i]}: ${temperatures[i]}°C`;      temperatureList.appendChild(li);    }  }  displayTemperatures(); // Exibe as temperaturas ao carregar a página</script></body></html>
