<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Document</title></head><body>    <h1>Ranking de Pontuações</h1>    <label for="score">Digite sua pontuação:</label>    <input type="number" id="score">    <button onclick="addScore()">Adicionar Pontuação</button>    <h2>Pontuações Adicionadas:</h2>    <ul id="scoreList"></ul>    <h2>Ranking de Pontuações:</h2>    <ul id="rankingList"></ul>    <script>        const scores = [];        function addScore() {            const scoreInput = document.getElementById("score");            const scoreValue = parseInt(scoreInput.value);            if (!isNaN(scoreValue)) {                scores.push(scoreValue);                scoreInput.value = "";                updateScoreList();                updateRanking();            }        }        function updateScoreList() {            const scoreList = document.getElementById("scoreList");            scoreList.innerHTML = "";            scores.forEach(score => {                const li = document.createElement("li");                li.textContent = score;                scoreList.appendChild(li);            });        }        function updateRanking() {            const rankingList = document.getElementById("rankingList");            rankingList.innerHTML = "";            const sortedScores = scores.slice().sort((a, b) => b - a);            sortedScores.forEach((score, index) => {                const li = document.createElement("li");                li.textContent = `${index + 1}. ${score}`;                rankingList.appendChild(li);            });        }    </script></body></html>
